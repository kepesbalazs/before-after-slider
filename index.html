<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
    content="IE=edge">
    <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
    <title>Mókus Projekt bemutató</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="image-container">
                <img 
                    class="image-before slider-image"
                    src="./images/before.jpg" 
                    alt="Before image"
                />
                <img
                    class="image-after"
                    src="./images/after.jpg"
                    alt="After image"
                />    
            </div>
            <input 
                type="range" 
                min="0" 
                max="100" 
                value="50" 
                class="slider" 
                aria-label="Percentage of befora photo shown"
            />
            <div class="slider-line"></div>
            <div class="slider-button"
            aria-hidden="true">
                <svg 
                    xmlns="http://www.w3.org/2000/svg" 
                    width="30" 
                    height="30" 
                    fill="currentColor" 
                    viewBox="0 0 256 256">
                    <path d="M136,40V216a8,8,0,0,1-16,0V40a8,8,0,0,1,16,0ZM96,120H35.31l18.35-18.34A8,8,0,0,0,42.34,90.34l-32,32a8,8,0,0,0,0,11.32l32,32a8,8,0,0,0,11.32-11.32L35.31,136H96a8,8,0,0,0,0-16Zm149.66,2.34-32-32a8,8,0,0,0-11.32,11.32L220.69,120H160a8,8,0,0,0,0,16h60.69l-18.35,18.34a8,8,0,0,0,11.32,11.32l32-32A8,8,0,0,0,245.66,122.34Z"></path>
                </svg> 
            </div>
        </div>
    </main>
</body>
</html>
